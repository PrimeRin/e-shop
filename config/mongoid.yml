development:
  clients:
    default:
      database: e_shop_api_development
      hosts:
        - localhost:27017
      options:
  options:

test:
  clients:
    default:
      database: e_shop_api_test
      hosts:
        - localhost:27017
      options:
        read:
          mode: :primary
        max_pool_size: 1

production:
  clients:
    default:
      uri: <%= ENV['MONGO_DB_URI'] %>
  options:
    background_indexing: true
    raise_not_found_error: false
